<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/signin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans">
    <title>Sign In - ProjectPro Lite</title>
</head>

<body>
    <div class="container">
        <!--Header-->
            <div class="header">
            <a href="index.html"><img id="logo" src="images/propertypro-lite-image.png" alt="The PropertyPro Lite Logo: Housing with Finesse"></a>
            <a class="nav" href="alladverts.html">All Adverts</a>
            <a class="nav" href="signup.html">Sign Up</a>
            <a class="nav" href="signin.html">Sign In</a>
        </div>
    </div>
            
    <section class="signin-section">
        <div class="signin-container">
            <div class="wrapper">
                <h1>Sign In To Your Account</h1><br>
                <form class="signin-details" method="post">
                    <div class="form-details">
                        <label for="email"><b>Email Address</b></label>
                        <input type="email" id="email" placeholder="Enter email address" required>
                    </div>

                    <div class="form-details">
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>

                    <div class="form-submit">
                        <button class="signin-btn" type="submit">Sign In</button>
                        <p>Do not have an account yet? <a href=signup.html>Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div class="footer">
        <hr>
    
        <h4>&copy; copyright 2019 PropertyProLite all rights reserved.</h4>
    </div>

</body>

</html>
